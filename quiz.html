<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="Wyatt Pickett, wdd130, quiz page">
    <meta name="author" content="Wyatt Pickett">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
<main>
    <form>
        <fieldset>
            <legend>Questions</legend>
            <div class="column1">
                <label for="q1">1. Fill in the blank: The CSS property ____ is used to set the text color</label>
                <input type="text" id="q1" name="q1" required placeholder="Ex: The CSS property is ___">
            </div>
            <div class="column1">
            <label for="q2">2. What does the acronym HTML stand for?</label>
            <textarea id="q2" name="q2" rows="3" placeholder="Ex: Humans Totally Make Lemons"></textarea>
        </div>
        <div class="column1">
            <label for="q3">3. Which of the following would select mulitple HTML elements in CSS?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One:</option>
                <option value="h1=h2">h1=h2</option>
                <option value="h1, h2, h3">h1, h2, h3</option>
                <option value="h1+h2+h3">h1+h2+h3</option>
                <option value="h1-h2-h3">h1-h2-h3</option>
            </select>
            </div>
        <div class="column1">
            <label for="q4">4. How many lines of code does the following HTML have?<a href="wwr/about.html">[About Us]</a></label>
            <input type="number" id="q4" name="q4" required>
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
</body>
</html>
