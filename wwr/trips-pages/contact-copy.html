<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>White Water Adventures, Contact us Page</title>
    <meta name="description" content="Contact us for inquiries, reservations, and suggestions.">
    <meta name="author" content="Wyatt Pickett">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="images/wwr.jpg" alt="Rafting Site Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="site-plan-rafting-copy.html">Site plan</a></li>
                <li><a href="about-copy.html">About Us</a></li>
                <li><a href="trips-copy.html">Trips</a></li>
                <li><a href="contact-copy.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h1 class="contact-h1">Company Contact Information</h1>
                <p class="contact-info">123 Colorado Avenue<br>Grand Junction, CO 81501<br>Phone: 111-111-1111<br>Email: whitewateradventures@gmail.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d92703.48703380465!2d-114.20733561861252!3d34.22168163803992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1697135157988!5m2!1sen!2sus" width="550" height="350" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="employee-profiles">
                    <figure>
                        <img src="images/employee-derek.jpg" alt="adventure guide1">
                        <figcaption>Derek Kent<br>Adventure Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee-josh.jpg" alt="safety coordinator">
                        <figcaption>Josh Newton<br>Safety Coordinator</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee-samantha.jpg" alt="adventure guide2">
                        <figcaption>Samantha Jordan<br>Adventure Guide</figcaption>
                    </figure>
                </div>
                <form class="contact-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ex: Blank@gmail.com" required>
                    <label>Purpose:</label>
                    <div>
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="suggestion">Website Suggestion</label>
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    </div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <label for="subscribeCheckbox">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribeCheckbox" name="subscribe" value="yes">
                    <button type="submit">Submit Form</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>©️2023 | White Water Adventures | Wyatt Pickett</p>
        <div class="footer-container">
            <nav class="sociallinks">
                <a href="images/contact-us-wireframe.png">
                    <img src="images/wire-frame/wire-frame.svg" alt="Wireframe">
                </a>
                <a href="https://tiktok.com">
                    <img src="images/social-media/tiktok.svg" alt="Tiktok">
                </a>
                <a href="https://facebook.com">
                    <img src="images/social-media/facebook.svg" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/social-media/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
